<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KREDITI | Crédito</title>
  <link rel="stylesheet" href="../css/cssInicio.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html"><h1>KREDITI</h1></a></li> 
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="inicio.html">Crédito</a></li>
        </ul>
    </nav>
  </header>
  <section class="presen">
    <div class="presen-text">
      <h2>Tu préstamo fácil y rápido</h2>
      <p>Obtén el dinero que necesitas con cuotas flexibles y sin complicaciones.</p><br>
      <button class="btn">Simula tu préstamo</button>
    </div>
    <img src="../img/imagen1.bmp" alt="imagen de préstamo ">
  </section>

  <section class="section">
    <h2>Calculadora de Préstamos</h2>
    <div class="calculadora">
      <div class="caracte">
        <label>Monto (S/)</label>
        <input type="number" id="monto" placeholder="Ingrese el monto">
        <label>Plazo (meses)</label>
        <input type="number" id="plazo" placeholder="Ingrese el plazo">
        <label>TEA (%)</label>
        <input type="number" id="tea" > <br><br>
        <p>Cuota mensual: <strong id="resultado">S/ 0.00</strong></p><br>
        <button class="btn" onclick="calcular()">Calcular</button>
      </div>
    </div>
  </section>
  <section>
      <div class="caracte" id="solicitud">
        <h3>Solicitud</h3>
        <form id="form">
          <input type="text" placeholder="Nombre" required>
          <input type="text" placeholder="DNI" required>
          <input type="email" placeholder="Correo" required>
          <button type="submit" class="btn">Enviar</button>
          <p id="form-msg"></p>
        </form>
      </div>
  </section>
  <footer>
    <p> KREDITI - Todos los derechos reservados</p>
  </footer>
  <script src="../js/js.js"></script>
</body>
</html>
